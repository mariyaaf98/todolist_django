<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter Task" name="title">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{task}}
            </li>
        {%endfor%}

    </ul>
</body>
</html>
